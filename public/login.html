<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
        >
          <svg
            class="bi me-2"
            width="40"
            height="32"
            role="img"
            aria-label="Bootstrap"
          >
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <div class="col-md-3 text-end">
          <a href="/register">
            <button type="button" class="btn btn-primary">Registre-se</button>
          </a>
        </div>
      </header>
    </div>

    <main class="container">
      <form class="needs-validation" id="form" novalidate>
        <div class="mb-3">
          <label for="email-i" class="form-label">Endereço de e-mail</label>
          <input
            type="email"
            class="form-control"
            id="email-i"
            aria-describedby="emailHelp"
            required
          />
          <div class="valid-feedback">Parece bom!</div>
          <div class="invalid-feedback">Por favor insira um e-mail válido</div>
        </div>
        <div class="mb-3">
          <label for="pass-i" class="form-label">Senha</label>
          <input type="password" class="form-control" id="pass-i" required />
          <div class="valid-feedback">Parece bom!</div>
          <div class="invalid-feedback">Por favor insira uma senha válida</div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </main>
    <div class="container">
      <footer class="py-3 my-4">
        <p class="text-center text-muted">Figurinhas da Copa 2022</p>
      </footer>
    </div>
    <script src="/javascripts/login.js"></script>
  </body>
</html>
