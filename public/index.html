<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="/javascripts/postData.js"></script>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
        >
          <svg
            class="bi me-2"
            width="40"
            height="32"
            role="img"
            aria-label="Bootstrap"
          >
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
        </ul>

        <div class="col-md-3 text-end">
          <button type="button" class="btn btn-outline-primary me-2">
            Login
          </button>
          <a href="/register.html">
            <button type="button" class="btn btn-primary">Sign-up</button>
          </a>
        </div>
      </header>
    </div>

    <main class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4" id="grid-card">
        <div class="col">
          <div class="card shadow">
            <img src="/images/fig/0.jpeg" class="card-img" />
          </div>
        </div>

        <div class="col">
          <div class="card shadow">
            <img src="/images/fig/1.jpeg" class="card-img" />
          </div>
        </div>

        <div class="col">
          <div class="card shadow">
            <img src="/images/fig/2.jpeg" class="card-img" />
          </div>
        </div>

        <div class="col">
          <div class="card shadow">
            <img src="/images/fig/3.jpeg" class="card-img" />
          </div>
        </div>

        <div class="col">
          <div class="card shadow">
            <img src="/images/fig/4.jpeg" class="card-img" />
          </div>
        </div>

        <div class="col">
          <div class="card shadow">
            <img src="/images/fig/5.jpeg" class="card-img" />
          </div>
        </div>

        <div class="col">
          <div class="card shadow">
            <img src="/images/fig/6.jpeg" class="card-img" />
          </div>
        </div>

        <div class="col">
          <div class="card shadow">
            <img src="/images/fig/7.jpeg" class="card-img" />
          </div>
        </div>

        <div class="col">
          <div class="card shadow">
            <img src="/images/fig/8.jpeg" class="card-img" />
          </div>
        </div>
      </div>
    </main>
    <div class="container">
      <footer class="py-3 my-4">
        <a class="text-muted" href="https://github.com/RegisBloemer/trab-web">
          <p class="text-center text-muted">Sorce Code</p>
        </a>
      </footer>
    </div>
    <script src="/javascripts/index.js"></script>
  </body>
</html>
